<div style="margin-top: 20px;">
    <h3 style="text-align: center;">{{ title() }}</h3>
    @if (games() === undefined) {
    <p style="text-align: center;">Laden...</p>
    } @else if (games()!.length === 0) {
    <p style="text-align: center;">Keine Spiele vorhanden.</p>
    } @else {
    <div style="display: flex; flex-direction: column; gap: 8px; align-items: center;">
        @for (g of games(); track g._id) {
        <div style="width: 320px; display: flex; justify-content: space-between; gap: 8px;">
            <button mat-raised-button color="primary" (click)="onResumeGame(g._id)">Score: {{ g.totalScore }} ({{
                g.wordsCount }} Worte)</button>
            <button mat-raised-button color="primary" (click)="onDeleteGame(g._id)">LÃ¶schen</button>
        </div>
        }
    </div>
    }
</div>
