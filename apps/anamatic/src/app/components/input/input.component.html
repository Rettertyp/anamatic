<form (submit)="$event.preventDefault()" class="form-wrapper">

    <input matInput [(ngModel)]="inputValue" autocapitalize="none" (keyup.enter)="onEnter()" name="input"
      class="input-text" #wordInput />
  </mat-form-field>
</form>
