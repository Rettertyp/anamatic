<div class="personal-container">
	<div class="welcome-section card">
		<h2 class="welcome-title">Willkommen zur√ºck!</h2>

		<div class="action-buttons">
			<button class="action-button" mat-raised-button color="primary" (click)="newGame()">
				<mat-icon>add_circle</mat-icon>
				Neues Spiel
			</button>
			<button class="action-button" mat-raised-button color="accent" routerLink="/leaderboard">
				<mat-icon>leaderboard</mat-icon>
				Bestenliste
			</button>
			<button class="action-button logout-button" mat-raised-button (click)="logout()">
				<mat-icon>logout</mat-icon>
				Logout
			</button>
		</div>
	</div>

	@if (lastGames$ | async; as lastGames) {
	<app-game-list title="Letzte {{lastGames.length}} Spiele" [games]="lastGames" (resume)="resumeGame($event)"
		(delete)="deleteGame($event)">
	</app-game-list>
	}

	@if (bestGames$ | async; as bestGames) {
	<app-game-list title="Beste {{bestGames.length}} Spiele" [games]="bestGames" (resume)="resumeGame($event)"
		(delete)="deleteGame($event)">
	</app-game-list>
	}
</div>
