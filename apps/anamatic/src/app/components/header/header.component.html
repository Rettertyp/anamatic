<div class="container">
  <div class="textbox">
    <h1 routerLink="/">Anamatic</h1>
  </div>

  <div class="top-right">
    @if (!authService.isLoggedIn()) {
    <button mat-raised-button color="primary" routerLink="/login">Login</button>
    } @else {
    <button mat-raised-button color="primary" routerLink="/personal">Profil</button>
    }
  </div>
</div>
